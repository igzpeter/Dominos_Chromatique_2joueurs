
<head> 
        
    <style>

.container {
    display: grid;
    grid-gap: 5px;    
    background-color:black;

    grid-template-columns:  repeat(13, 1fr);
    grid-template-rows: 150px 1300px 200px;
    grid-template-areas:
        ". h h h h h h h h h h h ."
        "m m c c c c c c c c c c c"
        ". f f f f f f f f f f f .";
}
@media screen and (max-width: 990px) {
    .container {
        grid-template-columns: 100px;

        grid-template-rows: 200px 1300px 200px;
        grid-template-areas:
            "m m m m m m h h h h h h h "
            "c c c c c c c c c c c c c"
            "f f f f f f f f f f f f f";
    }
}

@media screen and (max-width: 650px) {
    .container {
        grid-template-columns: 100px;

        grid-template-rows: 300px 1500px 300px;

        grid-template-areas:
            "h h h h h h h h h h h h h"
            "c c c c c c c c c c c c c"
            "m m f f f f f f f f f f f";
    }
}
.header {
    grid-area: h;
    color:rgb(12, 12, 12);
    background:rgb(3, 76, 100);
    background:url(chromatique.gif);
    text-align:center;
}
.menu {
    grid-area: m;
    background-color:rgb(45, 120, 85);
    text-align:center;

}
.content {
    grid-area: c;
    background-color:darkcyan;
    text-align:center;
    justify-content: right;
    

}
.footer {
    font-size: 20px;
    color:ivory;
   grid-area: f;
   background-color:rgb(10, 87, 112);
   text-align:center;

}
a {
  color: rgb(14, 206, 240);
}

.modalDialog {
	position: fixed;
	font-family: Arial, Helvetica, sans-serif;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: rgba(18, 19, 19, 0.8);
	z-index: 99999;
	opacity:0;
	-webkit-transition: opacity 400ms ease-in;
	-moz-transition: opacity 400ms ease-in;
	transition: opacity 400ms ease-in;
	pointer-events: none;
}
.modalDialog:target {
	opacity:2;
	pointer-events: auto;
}

.modalDialog > div {
	color:rgb(207, 22, 22);
	width: 700px;
	height:400px;
	position: relative;
	margin: 10% auto;
	padding: 10px 20px 13px 20px;

	border-radius: 10px;
	background: rgb(223, 216, 224);
	background: -moz-linear-gradient(rgb(237, 241, 239), rgb(143, 139, 143));
	background: -webkit-linear-gradient(rgb(228, 226, 228), rgb(100, 95, 100));
	background: -o-linear-gradient(rgb(226, 222, 226), rgb(155, 150, 154));

}

.close {
	background: #840ab4;
	color: rgb(233, 228, 236);
	line-height: 25px;
	position: absolute;
	right: -12px;
	text-align: center;
	top: -10px;
	width: 24px;
	text-decoration: none;
	font-weight: bold;
	-webkit-border-radius: 12px;
	-moz-border-radius: 12px;
	border-radius: 12px;
	-moz-box-shadow: 1px 1px 3px #000;
	-webkit-box-shadow: 1px 1px 3px #000;
	box-shadow: 1px 1px 3px #000;
}

.close:hover { background: #00d9ff; }

#modal{
	background:url(chromatique.gif);
}

display: block;

						  var data = ev.dataTransfer.getData("text");
						   ev.target.appendChild(document.getElementById(data));
		}
